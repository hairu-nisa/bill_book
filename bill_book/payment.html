<head>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  

    <title>Payment</title>
</head>

<body class="bg-theme">


    <div class="header">
        <div class="header-container">
            <div class="logo">
                <div class="img-logo "><img src="images/logo.png " alt="image ">
                </div>
            </div>
        </div>
    </div>
    <section class="section-login border-secondary">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 ">

					
                    <div class="element-payment">

					<div class="title-payment text-center">
						<h4>Welcome For Payment</h4>
					</div>

                        <div class=" elem1 input-group  ">
						

                            <div class="input-group-prepend w-100 input-flex ">
							<label class="label-pro" >Account Name</label>
                                <input type="text" class="form-control input-border input1 mt-4" placeholder="Account Name" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                            </div>
                            <div class="input-group1 w-100 ">
							<label class="label-pro" >Bank Account Number</label>
                                <input type="text" class="form-control input-border input1 mt-4" placeholder="Bank Account Number" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                            </div>
                            <div class="input-group2 w-100 ">
							<label class="label-pro" >Confirm Account Number</label>
                                <input type="text" class="form-control input-border input1 mt-4" placeholder="Confirm Account Number" aria-label="Default" aria-describedby="inputGroup-sizing-default">

                            </div>
							<div class="input-group2 w-100 ">
							<label class="label-pro" >IFSC Code</label>
                                <input type="text" class="form-control input-border input1 mt-4" placeholder="IFSC Code" aria-label="Default" aria-describedby="inputGroup-sizing-default">

                            </div>

                        </div>
                        <button class=" button-login btn btn-primary mt-5" type="submit" data-toggle="modal" data-target="#success_tic">Submit</button>


                    </div>
					<!-- Modal -->
<div id="success_tic" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <a class="close" href="#" data-dismiss="modal">&times;</a>
      <div class="page-body">
    <div class="head">  
      <h4>Payment Sucessfully Completed!!</h4>
    </div>

  <h1 style="text-align:center;"><div class="checkmark-circle">
  <div class="background"></div>
  <div class="checkmark draw"></div>
</div><h1>

  </div>
